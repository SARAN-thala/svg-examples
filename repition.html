<!DOCTYPE html>
<html>
<head>
	<title>Repition</title>
</head>
<body>
	<svg height="1000" width="1000">
	<circle id="my-circle" r="30" cx="50" cy="50" fill="red" />

  <animate 
    xlink:href="#my-circle"
    attributeName="cx"
    from="50"
    to="450" 
    dur="1s"
    begin="0s"
    repeatCount="indefinite"
    fill="freeze" />
    </svg>
</body>
</html>
